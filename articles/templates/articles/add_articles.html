{% extends 'home/template_base.html' %}

{% load static %}

{% block title %}Apprend-elec{% endblock %}

{% block contenu %}
<div class="col-lg-10">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row h-100 align-items-center justify-content-center text-center mt-5">
            <div class="fieldWrapper my-label text-muted text-center col-lg-6" id="name-comment">
                <!-- {{ form_tool.as_p }} -->

                <p><label for="id_etat">Etat&nbsp;:</label> <select name="etat" id="id_etat">
                    <option value="1">Bon</option>
                  
                    <option value="2">Moyen</option>
                  
                    <option value="3">Mauvais</option>
                  
                </select></p>
                
                <p>
                    <label for="id_contenu">Commentaire&nbsp;:</label> <textarea name="contenu" cols="40" rows="10" class="form-control" required="" id="id_contenu"></textarea>
                </p>

                <p>
                    <label for="id_photo">Photo&nbsp;:</label> <input type="file" name="photo" accept="image/*" id="id_photo">
                </p>

                <p class="hidden-important">
                    <label for="id_sous_category_id">Sous category id&nbsp;:</label>
                    <input type="text" name="sous_category_id" required="" id="id_sous_category_id" value="{{ sous_category_id }}">
                </p>
                <div class="row h-100 align-items-center justify-content-center text-center">
                    <p class="submit">
                    <input type="submit" name="post" class="btn btn-outline-primary mt-3" value="Ajouter un objet" />
                    </p>
                </div> 
                <p class="hidden-important">
                    <label for="id_user">User&nbsp;:</label> 
                    <input type="text" name="user" required="" id="id_user" value="{{ user.username }}">
                </p>
            </div> 
        </div>
    </form> 
</div>

{% endblock contenu %}
