{% extends 'template_base.html' %} 

{% load static %} 

{% block title %}Apprend-elec{% endblock %} 

{% block contenu %}

<div class="col-lg-12 mt-5" id="myOverlay">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row h-100 align-items-center justify-content-center text-center mt-5">
            <div class="fieldWrapper my-label text-clair text-center col-lg-6 mt-5" id="name-comment">
                <label for="id_name">Nom de la sous-categorie&nbsp;:</label>
                <input type="text" name="name" class="form-control" required="" id="id_name">
                <p class="hidden-important">
                    <label for="id_category_id">Id:</label>
                    <input type="text" name="category_id" class="form-control" required="" id="id_category_id" value="{{ id_cat }}">
                </p>
                <div class="row h-100 align-items-center justify-content-center text-center">
                    <p class="submit">
                        <input type="submit" name="post" class="btn btn-outline-primary mt-3" value="Ajouter une sous-categorie" />
                    </p>
                </div>
            </div>
        </div>
    </form>
</div>

{% endblock contenu %}
