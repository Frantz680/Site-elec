<!DOCTYPE html>

{% load static %}

<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="" />
  <meta name="author" content="" />

  <title>{% block title %}{% endblock %}</title>

  <!-- Core theme CSS (includes Bootstrap)-->
  <link rel="stylesheet" type="text/css" href="{% static 'css/styles-boostrap.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/styles_sidebar.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/styles_accounts.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/styles_navbar.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/styles_lumiere.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/styles_footer.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/styles_prises.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

  <!-- Favicon-->
  <link rel="icon" type="image/jpg" href="{% static 'image/logo/eclair-eclair.svg' %}" sizes="16x16">

</head>
<body class="bg-dark">

  <!--Navbar-->
  {% block navbar %}
    {% include  'items/navbar.html' %}
  {% endblock %}
  
  <!--Sidebar-->
  <div class="row ">
    {% block sidebar %}
      {% include  'items/sidebar.html' %}
    {% endblock %}
    
    {% block contenu %} {% endblock contenu %}
  </div>

  <!-- Footer-->
  <footer class="bg-dark-sombre footer">
    <div class="container">
      <div class="col-lg-10 mx-auto text-center" class="ml_contact">
        <a href="" class="ml_footer">Mentions l√©gales</a>
        <a href="" class="contact_footer">Contact</a>
      </div>
    </div>
  </footer>


  <!-- Bootstrap core JS-->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>

  <!-- Core theme JS-->
  <script src="{% static 'js/script.js' %}"></script>

  <script>
    function w3_open() {
    document.getElementById("mySidebar").style.display = "block";
    document.getElementById("myOverlay").style.display = "block";
  }

  function w3_close() {
    document.getElementById("mySidebar").style.display = "none";
    document.getElementById("myOverlay").style.display = "none";
  }

  function navbar_oepn() {
    document.getElementById("navbar_open").style.display = "block";
  }

  function navbar_close() {

  }
  </script>

</body>

</html>
