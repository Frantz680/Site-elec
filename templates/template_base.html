<!DOCTYPE html>
{% load static %}
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="" />
  <meta name="author" content="" />

  <title>{% block title %}{% endblock %}</title>

  <!-- Core theme CSS (includes Bootstrap)-->
  <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

  <!-- Favicon-->
  <link rel="icon" type="image/png" href="{% static 'image/pur_beurre.png' %}" sizes="16x16">

</head>

  <!--Navbar-->

  <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
    <div class="container">
      <a class="navbar-brand js-scroll-trigger" href="{% url 'home' %}"><img src=""
          alt="pur_beurre" WIDTH=60 HEIGHT=60 class="d-inline-block align-top" /> Elec</a>

      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
        data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
        aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>

      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto my-2 my-lg-0">
          <li class="nav-item">
            <form action="{% url 'search' %}" method="get">
              <input class="form-control me-2" type="text" placeholder="Chercher" name="search_user" id="navbar-input" style="margin-top: 5%;">
            </form>
          </li>

          {% if request.user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="{% url 'my_account' %}">
              <img src="/static/image/carotte.png" alt="carotte" WIDTH=60 HEIGHT=60 class="d-inline-block align-top" />
              </a>
            </li>

            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="{% url 'logout' %}">
              <img src="/static/image/box-arrow-right.svg" alt="logout" WIDTH=60 HEIGHT=60 class="d-inline-block align-top" />
              </a>
            </li>  

          {% else %}
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="{% url 'login' %}">
              <img src="/static/image/person-fill.svg" alt="login" WIDTH=60 HEIGHT=60 class="d-inline-block align-top" />
              </a>
            </li>

          {% endif %}

        </ul>
      </div>
    </div>
  </nav>

  {% block contenu %} {% endblock %}

  <!-- Footer-->
  <footer class="bg-light py-5">
    <div class="container">
      <div class="col-lg-8 mx-auto text-center" id="ml_contact">
        <a href="{% url 'ml' %}" id="ml_footer">Mentions l√©gales</a>
        <a href="{% url 'contact' %}" id="contact_footer">Contact</a>
      </div>
    </div>
  </footer>

  <!-- Bootstrap core JS-->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Core theme JS-->
  <script src="{% static 'js/script.js' %}"></script>

</body>

</html>
