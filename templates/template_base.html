<!DOCTYPE html>
{% load static %}
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="" />
  <meta name="author" content="" />

  <title>{% block title %}{% endblock %}</title>

  <!-- Core theme CSS (includes Bootstrap)-->
  <link rel="stylesheet" type="text/css" href="{% static 'css/styles-boostrap.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

  <!-- Favicon-->
  <link rel="icon" type="image/jpg" href="{% static 'image/logo/icon-elec.jpg' %}" sizes="16x16">

</head>
<body>

  <!--Navbar-->
  <nav class="navbar navbar-interne navbar-expand-md navbar-light bg-white shadow-sm">
    <div id="container_home">
      <div class="logo-elec">
        <a class="align-center" href="">
          <img src="{% static 'image/logo/icon-elec.jpg' %}" class="navbar-logo" alt="logo-elec" style="height: 20px;">
        </a>

        {% if request.user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link js-scroll-trigger" href="{% url 'my_account' %}">
          <img src="/static/image/carotte.png" alt="carotte" WIDTH=60 HEIGHT=60 class="d-inline-block align-top" />
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link js-scroll-trigger" href="{% url 'logout' %}">
          <img src="/static/image/box-arrow-right.svg" alt="logout" WIDTH=60 HEIGHT=60 class="d-inline-block align-top" />
          </a>
        </li>  

        {% else %}
        <li class="nav-item">
          <a class="nav-link js-scroll-trigger" href="{% url 'login' %}">
          <img src="/static/image/person-fill.svg" alt="login" WIDTH=60 HEIGHT=60 class="d-inline-block align-top" />
          </a>
        </li>
        {% endif %}

      </div>
    </div>
  </nav>

  <!--Sidebar-->
  <div class="row ">
    <div class="col-md-2 side-bar">
      <ul class="navbar-nav" >
        <li>
          <h6 class="side-menu-elements">
            <a class="txt-menu" href="{% url 'home' %}">
              <img src="" class="icon-menu"> Home
            </a>
          </h6>
        </li>

        <li>
          <h6 class="side-menu-elements">
            <a class="txt-menu" href="{% url 'home_lumiere' %}">
              <img src="" class="icon-menu"> Lumière
            </a>
          </h6>
        </li>

        <li>
          <h6 class="side-menu-elements">
            <a class="txt-menu" href="{% url 'home_prise' %}">
              <img src="" class="icon-menu"> Prise électrique
            </a>
          </h6>
        </li>

        <li>
          <h6 class="side-menu-elements">
            <a class="txt-menu" href="{% url 'home_tableau' %}">
              <img src="" class="icon-menu"> Tableau electrique
            </a>
          </h6>
        </li>
      </ul>
  </div>

    {% block contenu %} {% endblock contenu %}

    <!-- Footer-->
    <footer class="bg-light py-5">
      <div class="container">
        <div class="col-lg-8 mx-auto text-center" id="ml_contact">
          <a href="" id="ml_footer">Mentions légales</a>
          <a href="" id="contact_footer">Contact</a>
        </div>
      </div>
    </footer>
  </div>

  <!-- Bootstrap core JS-->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Core theme JS-->
  <script src="{% static 'js/script.js' %}"></script>

</body>

</html>
