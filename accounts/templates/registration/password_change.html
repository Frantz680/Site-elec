{%  extends 'template_base.html' %}

{% block title %}Changement de mot de passe{% endblock %}

{% block contenu %}
<header class="masthead">
    <div class="container h-100">
        <div class="row h-100 align-items-center justify-content-center text-center">
            <div class="container my-auto">
                <form method="POST" id="form_register">
                    {% csrf_token %}
                    <h1 class="mt-0" id="title_register">Changer de mot de passe</h1>
                    <div class="mt-2">
                        <input name="old_password" class="form-control" placeholder="Ancien mot de passe" type="password" id="id_old_password" required="true">
                    </div>
                    <div class="mt-2">
                        <input name="new_password1" class="form-control" placeholder="Nouveau mot de passe" type="password" id="id_new_password1" required="true">
                    </div>
                    <div class="mt-2">
                        <input name="new_password2" class="form-control" placeholder="Confirmer le mot de passe" type="password" id="id_new_password2" required="true">
                    <div>

                        {% for field in form %}
                          {% for error in field.errors %}
                            <p style="color: red">{{ error }}</p>
                          {% endfor %}
                        {% endfor %}

                      <button class="btn btn-lg btn-primary btn-block mt-2" type="submit">Mettre Ã  jour</button>
                </form>
            </div>        
        </div>
    </div>
</header>

{% endblock %}
